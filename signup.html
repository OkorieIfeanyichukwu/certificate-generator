<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Certificate Generator</title>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compactible" content="IE=edge">
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <script src="js/jquery-3.4.1.js"></script>
        <script type="text/javascript" src="js/bootstrap.js"></script>
        <link rel="stylesheet" href="css/bootstrap.css"/>
        <link rel="stylesheet" href="css\style.css">
    </head>
    <body>
        <main>
            <section>
                <p><img src="images/Group 2.svg"></p>

                <nav class="navbar">
                    <ul class="right">
                            <li class="nav-item"><a href="index.html">Home</a></li>
                            <li class="nav-item"><a href="index.html#about">About</a></li>
                            <li class="nav-item"><a href="index.html#contact">Contact</a></li>
                            <li class="nav-item"><a href="login.html"><button class="btn">Login</button></a></li>
                            <li class="nav-item"><a href="signup.html"><button class="btn ">Sign Up</button></a></li>
                            

                    </ul>
                </nav>
                
                <form class="center" method="POST">
                    <h2>Please fill in the following form to register</h2><br>

                    <div class="form-group">
                        <select name="Title" class="button1" >
                            <option value="Mr">Mr</option>
                            <option value="Miss">Miss</option>
                            <option value="Mrs">Mrs</option>
                            <option value="Others">Others</option>
                        </select>
                    </div>
        
                    
                    <label>First Name</label>
                    <input type="name" class="fullname" name="First-Name" placeholder="First Name">
                
                    <label>Other Names</label>
                    <input type="name" class="fullname" name="Middle-Name" placeholder="Middle Name">
                
                    <label>Last Name:</label>
                    <input type="name" class="fullname" name="Last-Name" placeholder="Last Name">
                    
        
                    <div class="form-group">
                        <input class="button1" type="date" name="Date" placeholder="Date">
                    </div>
                    <div class="form-group">
                        <input type="radio" value="Male" name="Gender">
                        <label id="line">Male</label>
                    </div>
                    <div class="form-group">
                        <input type="radio" value="female" name="Gender" >
                        <label id="line">Female</label>
                    </div>
        
        
                
                        <label>E-MAIL Address:</label>
                        <input type="email" class="fullname" name="Email" placeholder="light@email.com">
                    
                    
                        <label>Password</label>
                        <input type="password" class="fullname" name="Password" placeholder="******">
                    
            
                        <label>Repeat Password</label>
                        <input type="password" class="fullname" name="Password" placeholder="******"><br>
                    
                    <button class="button1"><a href="Login.html">Join <span>&#187</span></a></button>
                    <h5><a href="Login.html">Have an Account?</a></h5>
                    <br><br>
                </form>
                
            </section>
            
            
        </main>
    </body>
</html>
